<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="calendar__top">
      <img class="calendar__prew-month" src="assets/arrow_back.svg" alt="arrow_back">
      <h2 class="calendar__title">Mart</h2>
      <img class="calendar__next-month" src="assets/arrow_forward.svg" alt="arrow_forward">
    </div>
    <ul class="calendar__week">
      <li class="calendar__week_day">Пн</li>
      <li class="calendar__week_day">Вт</li>
      <li class="calendar__week_day">Ср</li>
      <li class="calendar__week_day">Чт</li>
      <li class="calendar__week_day">Пт</li>
      <li class="calendar__week_day">Сб</li>
      <li class="calendar__week_day">Вс</li>
    </ul>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
