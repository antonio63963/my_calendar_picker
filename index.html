<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calendar</title>
</head>
<body>
  <div class="calendar">
    <div class="calendar__top">
      <img class="calendar__prew-month" src="assets/arrow_back.svg" alt="arrow_back">
      <h2 class="calendar__title">Mart</h2>
      <img class="calendar__next-month" src="assets/arrow_forward.svg" alt="arrow_forward">
    </div>
    <div class="calendar__week">
      <div class="calendar__week_day">Пн</div>
      <div class="calendar__week_day">Вт</div>
      <div class="calendar__week_day">Ср</div>
      <div class="calendar__week_day">Чт</div>
      <div class="calendar__week_day">Пт</div>
      <div class="calendar__week_day">Сб</div>
      <div class="calendar__week_day">Вс</div>
    </div>
    <div class="calendar__dates-row"></div>
    <div class="calendar__buttons-row">
      <button class="text-button calendar__button-cancel">Очистить</button>
      <button class="text-button calendar__button-cancel">Применить</button>
    </div>

  </div>
  <script src="calendar.js"></script>
</body>
</html>
